<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ‚ù§Ô∏è U</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffcd7d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #loveText {
      font-size: 80px;
      font-weight: bold;
      color: #6b3fbc;
      transition: all 0.2s ease;
    }

    .heart {
      color: red;
    }

    #dragArea {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }

    #dragArea:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="loveText">I Love You</div>
    <div id="dragArea">Geser ke kanan / kiri üíï</div>
    <audio id="popSound" src="bubble-pop-293342.mp3" preload="auto"></audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

  <script>
    const loveText = document.getElementById('loveText');
    const dragArea = document.getElementById('dragArea');
    const popSound = document.getElementById('popSound');

    const stages = [
      "I Love You",
      "I <span class='heart'>‚ù§Ô∏è</span> You",
      "I<span class='heart'>‚ù§Ô∏è</span>U",
      "<span class='heart'>‚ù§Ô∏è</span>"
    ];

    let currentStage = 0;
    let startX = 0;

    function updateText(stage) {
      loveText.innerHTML = stages[stage];
      popSound.currentTime = 0;
      popSound.play().catch(e => console.log('Audio blocked:', e));

      new mojs.Burst({
        parent: loveText,
        radius: { 0: 80 },
        count: 10,
        children: {
          shape: 'circle',
          radius: { 10: 0 },
          fill: ['deeppink', 'red', 'magenta'],
          duration: 800,
          easing: 'cubic.out'
        }
      }).play();
    }

    function handleSlide(deltaX) {
      if (Math.abs(deltaX) < 30) return;

      if (deltaX > 0 && currentStage > 0) {
        currentStage--;
        updateText(currentStage);
      } else if (deltaX < 0 && currentStage < stages.length - 1) {
        currentStage++;
        updateText(currentStage);
      }
    }

    // Mouse events
    dragArea.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
      const deltaX = e.clientX - startX;
      handleSlide(deltaX);
      startX = e.clientX;
    }

    function onMouseUp() {
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }

    // Touch events
    dragArea.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    dragArea.addEventListener('touchmove', (e) => {
      const deltaX = e.touches[0].clientX - startX;
      handleSlide(deltaX);
      startX = e.touches[0].clientX;
    });
  </script>

</body>
</html>
